<html lang="en"><head>

  <body>

  
 <main>
  <article>
  <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <div class="formr">
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="">

    </div>

    </form>
  </div>
  </article>
 </main>
